<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Health Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      padding: 8px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Smart Health Monitoring System for Kids</h2>

  <form id="healthForm">
    <label>Body Temperature (¬∞F):</label>
    <input type="number" step="0.1" name="BodyTemp" required />

    <label>Heart Rate (bpm):</label>
    <input type="number" name="HeartRate" required />

    <label>SpO‚ÇÇ (%):</label>
    <input type="number" step="0.1" name="SpO2" required />

    <label>Activity Level:</label>
    <select name="ActivityLevel">
      <option>Low</option>
      <option>Normal</option>
      <option>High</option>
    </select>

    <label>Sleep Hours:</label>
    <input type="number" step="0.1" name="SleepHours" required />

    <button type="submit">Predict Health</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("healthForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (result.error) {
        resultDiv.innerText = "Error: " + result.error;
      } else {
        resultDiv.innerHTML = `
          ‚úÖ Fever: ${result.Fever}<br>
          üíß Dehydration: ${result.Dehydration}<br>
          üòü Stress: ${result.Stress}<br>
          üí• Flu: ${result.Flu}<br>
          ‚ù§Ô∏è Overall Health: <strong>${result.OverallHealth}</strong>
        `;
      }
    });
  </script>
</body>
</html>
