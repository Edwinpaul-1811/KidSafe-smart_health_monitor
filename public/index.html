<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      color: #333;
    }

    .logout {
      text-align: right;
      margin-bottom: 20px;
    }

    .logout button {
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout button:hover {
      background: darkred;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #2e3c63;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffd700, #ff6347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    form {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #6a82fb;
      outline: none;
      box-shadow: 0 0 5px #6a82fb66;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.4s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.02);
    }

    #result {
      margin-top: 30px;
      background: #ffffffcc;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      font-size: 17px;
      line-height: 1.6;
      color: #222;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="logout">
    <button onclick="window.location.href='/logout'">Logout</button>
  </div>

  <h2>Smart Health Monitoring System for Kids</h2>

  <form id="healthForm">
    <label>Body Temperature (¬∞F):</label>
    <input type="number" step="0.1" name="BodyTemp" required />

    <label>Heart Rate (bpm):</label>
    <input type="number" name="HeartRate" required />

    <label>SpO‚ÇÇ (%):</label>
    <input type="number" step="0.1" name="SpO2" required />

    <label>Activity Level:</label>
    <select name="ActivityLevel">
      <option>Low</option>
      <option>Normal</option>
      <option>High</option>
    </select>

    <label>Sleep Hours:</label>
    <input type="number" step="0.1" name="SleepHours" required />

    <label>Mood:</label>
    <select name="Mood">
      <option>Happy</option>
      <option>Neutral</option>
      <option>Sad</option>
    </select>

    <label>Concentration Issues:</label>
    <select name="Concentration">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Social Interaction:</label>
    <select name="SocialInteraction">
      <option>Active</option>
      <option>Shy</option>
      <option>Avoidant</option>
    </select>

    <label>Meals Skipped (per day):</label>
    <input type="number" name="MealsSkipped" min="0" />

    <label>Water Intake (glasses):</label>
    <input type="number" name="WaterIntake" min="0" />

    <label>Appetite:</label>
    <select name="Appetite">
      <option>Good</option>
      <option>Normal</option>
      <option>Poor</option>
    </select>

    <label>Snacking:</label>
    <select name="Snacking">
      <option>Frequent</option>
      <option>Occasional</option>
      <option>Rare</option>
    </select>

    <label>Night Awakenings (times):</label>
    <input type="number" name="NightAwakenings" min="0" />

    <label>Trouble Falling Asleep:</label>
    <select name="TroubleSleep">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Hand Hygiene:</label>
    <select name="HandHygiene">
      <option>Regular</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>

    <label>Mask Use:</label>
    <select name="MaskUse">
      <option>Always</option>
      <option>Sometimes</option>
      <option>Never</option>
    </select>

    <label>Outdoor Play (hours/day):</label>
    <input type="number" step="0.1" name="OutdoorPlay" min="0" />

    <label>Screen Time (hours/day):</label>
    <input type="number" step="0.1" name="ScreenTime" min="0" />

    <label>Fatigue After Play:</label>
    <select name="Fatigue">
      <option>Yes</option>
      <option>No</option>
    </select>

    <button type="submit">Predict Health</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("healthForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (result.error) {
        resultDiv.innerText = "Error: " + result.error;
      } else {
        resultDiv.innerHTML = `
          ‚úÖ Fever: ${result.Fever}<br>
          üíß Dehydration: ${result.Dehydration}<br>
          üòü Stress: ${result.Stress}<br>
          ü§ß Flu: ${result.Flu}<br>
          ‚ù§Ô∏è Overall Health: <strong>${result.OverallHealth}</strong>
        `;
      }
    });
  </script>
</body>
</html>
